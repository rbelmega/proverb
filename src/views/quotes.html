<li ng-repeat="proverb in ::proverbs track by $index"
		class="li-quote next"
		ng-class="{'current': $index === 0}"
		hm-drag-left="nextItem($event)"
		hm-drag-right="prevItem($event)"
		ng-mouseup= "stop($event)"
		>
	<r-quote
			text-ukr="{{::proverb.textUkr}}" text-eng="{{::proverb.textEng}}">
	</r-quote>
</li>
